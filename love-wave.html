/* üå∏ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */

<body>

<header>
  <h1>Love Spectrum Wave</h1>
  <p>‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶æ‡¶∞ ‡¶â‡¶™‡¶æ‡¶¶‡¶æ‡¶® ‡¶®‡¶ø‡¶ú‡¶∏‡ßç‡¶¨ ‡¶§‡¶∞‡¶ô‡ßç‡¶ó ‡¶ì ‡¶∞‡¶ô‡ßá ‡¶ú‡ßÄ‡¶¨‡¶®‡ßç‡¶§</p>
</header>

<div id="waveLabel"></div>
<canvas id="waveCanvas" width="900" height="400"></canvas>

<div class="card-container" id="cards"></div>

<footer>
  <p>Love Spectrum - Wave ‡•§ Humayun Shariar Himu</p>
</footer>

<script>
const data = {
  "chemical": {"‡¶°‡ßã‡¶™‡¶æ‡¶Æ‡¶ø‡¶®":0.9,"‡¶Ö‡¶ï‡ßç‡¶∏‡¶ø‡¶ü‡ßã‡¶∏‡¶ø‡¶®":0.8,"‡¶∏‡ßá‡¶∞‡ßã‡¶ü‡ßã‡¶®‡¶ø‡¶®":0.7,"‡¶è‡¶®‡ßç‡¶°‡ßã‡¶∞‡¶´‡¶ø‡¶®":0.6},
  "psychological": {"‡¶Ü‡¶¨‡ßá‡¶ó‡¶ó‡¶§ ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó":0.85,"‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡¶∞‡¶§‡¶æ":0.7,"‡¶∏‡ßç‡¶¨-‡¶â‡¶®‡ßç‡¶®‡¶§‡¶ø ‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶£‡¶æ":0.8,"‡¶∏‡¶Ç‡¶ò‡¶∞‡ßç‡¶∑ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶¶‡¶ï‡ßç‡¶∑‡¶§‡¶æ":0.6},
  "social": {"‡¶∏‡¶Æ‡ßç‡¶™‡¶∞‡ßç‡¶ï ‡¶ì ‡¶™‡¶∞‡¶ø‡¶¨‡¶æ‡¶∞":0.9,"‡¶∏‡¶Ç‡¶∏‡ßç‡¶ï‡ßÉ‡¶§‡¶ø ‡¶ì ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶ú‡¶ø‡¶ï ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø‡¶¨‡ßã‡¶ß":0.75,"‡¶ï‡¶Æ‡¶ø‡¶â‡¶®‡¶ø‡¶ü‡¶ø ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó":0.65},
  "personal": {"‡¶∏‡ßç‡¶¨-‡¶∏‡¶Æ‡ßç‡¶Æ‡¶æ‡¶®":0.85,"‡¶∏‡ßÅ‡¶ñ ‡¶ì ‡¶Æ‡¶æ‡¶®‡¶∏‡¶ø‡¶ï ‡¶∏‡ßç‡¶¨‡¶æ‡¶∏‡ßç‡¶•‡ßç‡¶Ø":0.9,"‡¶¨‡ßç‡¶Ø‡¶ï‡ßç‡¶§‡¶ø‡¶ó‡¶§ ‡¶¨‡ßÉ‡¶¶‡ßç‡¶ß‡¶ø":0.8}
};

const colors = {};
const allKeys = [];
Object.values(data).forEach(cat => allKeys.push(...Object.keys(cat)));
allKeys.forEach((key, idx)=>{
  const hue = (idx*45) % 360;
  colors[key] = `hsl(${hue}, 70%, 50%)`;
});

const canvas = document.getElementById("waveCanvas");
const ctx = canvas.getContext("2d");
const cardsContainer = document.getElementById("cards");
const label = document.getElementById("waveLabel");
let highlightedKey = null;

// ‚úÖ Canvas Resize Responsive
function resizeCanvas() {
  canvas.width = window.innerWidth > 950 ? 900 : window.innerWidth * 0.9;
  canvas.height = window.innerWidth < 500 ? 300 : 400;
  drawWaves();
}
window.addEventListener("resize", resizeCanvas);

// üå∏ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡ßà‡¶∞‡¶ø
for (const category in data) {
  for (const key in data[category]) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${key}</h3><p>‡¶´‡ßç‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶®‡ßç‡¶∏‡¶ø ‡¶∂‡¶ï‡ßç‡¶§‡¶ø ${(data[category][key]*100).toFixed(0)}%</p>`;
    
    div.addEventListener("mouseenter", ()=>highlightWave(key, div));
    div.addEventListener("mouseleave", ()=>removeHighlight());
    div.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      highlightWave(key, div);
    });
    div.addEventListener("touchend", (e)=>{
      e.preventDefault();
      removeHighlight();
    });
    cardsContainer.appendChild(div);
  }
}

// üåä ‡¶§‡¶∞‡¶ô‡ßç‡¶ó ‡¶Ü‡¶Å‡¶ï‡¶æ
function drawWaves() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let offsetY = 60;
  for (const category in data) {
    for (const key in data[category]) {
      const intensity = data[category][key];
      const amplitude = intensity * 30 + 10;
      const frequency = intensity * 0.03 + 0.02;

      ctx.beginPath();
      ctx.moveTo(0, offsetY);
      for (let x=0; x<canvas.width; x++) {
        const y = offsetY + amplitude * Math.sin(x * frequency * 2 * Math.PI);
        ctx.lineTo(x, y);
      }

      if (key === highlightedKey) {
        ctx.shadowColor = colors[key];
        ctx.shadowBlur = 20;
        ctx.strokeStyle = colors[key];
        ctx.lineWidth = 5;
      } else {
        ctx.shadowBlur = 0;
        ctx.strokeStyle = colors[key];
        ctx.globalAlpha = highlightedKey ? 0.15 : 0.9;
        ctx.lineWidth = 2;
      }

      ctx.stroke();
      ctx.globalAlpha = 1;
      offsetY += 30;
    }
    offsetY += 20;
  }
}

// üåü Highlight & Label
function highlightWave(key, card){
  highlightedKey = key;
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  card.classList.add("active");
  label.innerHTML = `üîÜ ‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡ßü ‡¶§‡¶∞‡¶ô‡ßç‡¶ó: <span style="color:${colors[key]}">${key}</span>`;
  drawWaves();
}

// ‚ú® Highlight ‡¶∏‡¶∞‡¶æ‡¶®‡ßã
function removeHighlight(){
  highlightedKey = null;
  document.querySelectorAll(".card").forEach(c=>c.classList.remove("active"));
  label.textContent = "üåà ‡¶ï‡ßã‡¶®‡ßã ‡¶â‡¶™‡¶æ‡¶¶‡¶æ‡¶®‡ßá ‡¶∏‡ßç‡¶™‡¶∞‡ßç‡¶∂ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶§‡¶æ‡¶∞ ‡¶§‡¶∞‡¶ô‡ßç‡¶ó ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶π‡¶¨‡ßá";
  drawWaves();
}

resizeCanvas(); // ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
</script>
